<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">

            <div class="card col-md-3">
                <img src="{{item.image}}" alt="Product Image" class="productimage">
                <h4 class="caption mt-2">{{item.title}}</h4>
                <p class="caption">{{item.description}}</p>
                <p><strong>Price:</strong>{{item.price | currency}}</p>
                <button class="btn btn-primary" (click)="addToCart(item)">Add To Cart</button>
            </div>
        </ng-container>
    </div>
</div>
